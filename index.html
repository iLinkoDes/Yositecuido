<html>
<head>
	<title>#YoCuidoDeTi</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
	<style>
	body{
		background: url(images/Equipo-médico.png) no-repeat center center fixed;
		background-size: cover;
	}
	</style>
</head>
	
<body class="d-flex">


		<div class="container justify-content-center align-self-center">
			<div id="login_box" class="row col-12 align-center" >
				<div id="login_form" class="col-12 order-1 order-lg-1 col-lg-6">
					<form id="form" action="" method="post">
						<div class="form-group">
							<label for="usuario">Usuario:</label>
							<input type="text" class="form-control" name="usuario" required pattern="[A-Za-z0-9_-]{1,20}"><br>
							<label for="password">Contraseña:</label>
							<input type="password" class="form-control" name="clave" required pattern="[A-Za-z0-9_-]{1,20}"><br>
							<input id="submit" type="submit" class="btn btn-primary" value="Iniciar Sesion">
						</div>
					</form>
				</div>
				<div id="logo" class="col-12 order-1 order-lg-12 col-lg-6 text-center ajustar_medio">
					<p class="align-middle">#YoCuidoDeTi</p>
				</div>
			</div>
		
			<div class="container justify-content-center pl-0 pr-4" >
				<div class="row">
					<div class="col-12 col-lg-6">
						<div class="aviso alert alert-danger error text-center" role="alert">
							  ¡Usuario o Contraseña incorrectos, intente de nuevo!
							  
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
	
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="js/main.js"></script>

</html>
